<ng-container *ngIf="newsPostList?.length">
  <app-post-box *ngFor="let postItem of newsPostList" [postProperty]="postItem"></app-post-box>
  <app-pagination [(currentPage)]="currentPage"
                  [totalPages]="totalPost"
                  (currentPageChange)="getPosts()"
  ></app-pagination>
</ng-container>
